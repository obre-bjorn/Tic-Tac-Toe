<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="game-setup">

            <div class="player-card" id="card-1">
                <p class="symbol">X</p>
                <div class="name-input">
                    <label for="player-name1">Enter Name</label>
                    <input type="text" name="player-name" id="player-name1" placeholder="Mamba" required>
                </div>
                <button class="select-player">Human</button>

            </div>

            <button id="start-game">Start Game</button>

            <div class="player-card" id="card-1">
                <p class="symbol">O</p>
                <div class="name-input">
                    <label for="player-name1">Enter Name</label>
                    <input type="text" name="player-name" id="player-name1" placeholder="" required>
                </div>
                <button class="select-player">Human</button>

            </div>

        </div>
        <div id="game">
            <h1 id="player">Player One's Turn</h1>
            <h2 id="result"></h2>
            <div class="board">
            </div>
        </div>
    </div>
</body>

</html>
